<head>
  <title>AutoComplete</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

  <link
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
    rel="stylesheet"
    type="text/css"
  />
</head>
{%extends "layout.html"%} {% block content %}
<h2>Lisää uusi kysymys</h2>

<form action="/newquestion" method="post">
  <label for="question">Kysymys: </label><br />
  <textarea id="question" name="question" rows="5" cols="40"></textarea>
  <p>
    Vastausvaihtoehdot: <br />
    {%for a in ["A","B","C","D"]%}
    {{a}}:  <input type="text" id="choice" name="choice" /> <br />
    {%endfor%}
  </p>
  <label for="answer">Valitse oikea vastaus</label>
  <p>
    <select name="answer" id="answer">
      <option value="1">A: </option>
      <option value="2">B: </option>
      <option value="3">C: </option>
      <option value="4">D: </option>
    </select>
  </p>
  <label for="keywords"
    >Lisää korkeintaan neljä avainsanaa</label
  >

  <p>{%for a in range(4)%}
    {{a+1}}. <input type="text" id="keywords" name="keywords">
    <script>
      $( function() {
        suggestions = ["aapeli", "peepeli", "keepeli"];
        $( "#keywords").autocomplete({
          source: suggestions
        })
      })
    </script> <br/>
    {%endfor%}
  </input>
  
  </p>
  <p>
    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}" />
    <input type="submit" value="Lisää" />
  </p>
</form>
{%endblock%}
